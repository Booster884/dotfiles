<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- Fallback preferences -->
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>Arimo</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arimo</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Tinos</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Cousine</family>
		</prefer>
	</alias>
	
	<!-- Aliases for nerd fonts -->
	<match>
		<test name="family"><string>JetBrains Mono</string></test>
		<edit name="family" mode="assign" binding="strong">
    		<string>JetBrainsMono Nerd Font Mono</string>
		</edit>
	</match>
</fontconfig>
